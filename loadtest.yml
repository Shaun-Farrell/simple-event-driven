config:
  target: "https://0gxc2geqo7.execute-api.eu-west-1.amazonaws.com"
  phases:
    - duration: 3
      arrivalRate: 10
scenarios:
  - flow:
      - post:
          url: "/prod/events"
          headers:
            x-api-key: "APIKEY"
          json:
            eventGroup: "myEventGroup"
            eventType: "myType"
            payload:
              message: "any"
